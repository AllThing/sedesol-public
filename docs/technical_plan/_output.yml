bookdown::gitbook:
  css: style.css
  sharing:
    facebook: yes
    twitter: yes
    google: yes
  search: true
  download: ["pdf", "epub"]
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">SEDESOL: Technical Plan</a></li>
    edit:
      link: https://github.com/dssg/sedesol/edit/master/%s
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book: default
